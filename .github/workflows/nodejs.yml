name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-16.04, ubuntu-latest, windows-latest, macOS-latest]
        node-version: [10.x, 12.x, 13.x]

    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 10

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Firebird install (Linux)
      if: matrix.os == 'ubuntu-16.04'
      run: |
        sudo apt-get install libtommath0
        wget -nv -O Firebird-3.0.4.33054-0.amd64.tar.gz "https://github.com/FirebirdSQL/firebird/releases/download/R3_0_4/Firebird-3.0.4.33054-0.amd64.tar.gz"
        tar xzvf Firebird-3.0.4.33054-0.amd64.tar.gz
        (cd Firebird-3.0.4.33054-0.amd64; sudo ./install.sh -silent)
        sudo usermod -a -G firebird `whoami`

    - name: Firebird install (MacOS)
      if: matrix.os == 'macOS-latest'
      run: |
        wget -nv -O Firebird-3.0.4-33054-lipo-x86_64.pkg "https://github.com/FirebirdSQL/firebird/releases/download/R3_0_4/Firebird-3.0.4-33054-lipo-x86_64.pkg"
        sudo installer -verbose -pkg "Firebird-3.0.4-33054-lipo-x86_64.pkg" -target /
        sudo ln -s /Library/Frameworks/Firebird.framework/Versions/A/Firebird /usr/local/lib/libfbclient.dylib

    - name: Firebird install (Windows)
      if: matrix.os == 'windows-latest'
      shell: cmd
      run: |
        set FB_ZIP=Firebird-3.0.4.33054-0_x64.zip
        powershell Invoke-WebRequest "https://github.com/FirebirdSQL/firebird/releases/download/R3_0_4/$env:FB_ZIP" -OutFile "$env:FB_ZIP"
        7z x -oC:\Firebird %FB_ZIP%

    - name: Build
      shell: bash
      run: |
        yarn
        yarn bootstrap

    - name: Test (Linux)
      if: matrix.os == 'ubuntu-16.04'
      run: |
        sg firebird -c "yarn test"

    - name: Test (MacOS)
      if: matrix.os == 'macOS-latest'
      run: |
        sudo mkdir `pwd`/tmp-node-fb
        sudo chmod 777 `pwd`/tmp-node-fb
        export ISC_USER=sysdba
        export ISC_PASSWORD=masterkey
        export TMPDIR=`pwd`/tmp-node-fb
        yarn test

    - name: Test (Windows)
      if: matrix.os == 'windows-latest'
      shell: cmd
      run: |
        set PATH=C:\Firebird;%PATH%
        call yarn test

    - name: Upload native-api-${{ matrix.os }}-${{ matrix.node-version }}
      uses: actions/upload-artifact@master
      with:
        name: native-api-${{ matrix.os }}-${{ matrix.node-version }}
        path: packages/node-firebird-native-api

    - name: Upload driver-${{ matrix.os }}-${{ matrix.node-version }}
      uses: actions/upload-artifact@master
      with:
        name: driver-${{ matrix.os }}-${{ matrix.node-version }}
        path: packages/node-firebird-driver

    - name: Upload driver-native-${{ matrix.os }}-${{ matrix.node-version }}
      uses: actions/upload-artifact@master
      with:
        name: driver-native-${{ matrix.os }}-${{ matrix.node-version }}
        path: packages/node-firebird-driver-native
